<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager - Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="header">
        <div class="logo">
          <img src="icons/logo-geolabs.png" alt="GeoLabs" width="36" height="36">
          <span>GeoLabs Prompts</span>
        </div>
      </div>
      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" class="btn-primary">Entrar</button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <div class="header">
        <div class="logo-small">
          <img src="icons/logo-geolabs.png" alt="GeoLabs" width="28" height="28">
          <span>GeoLabs</span>
        </div>
        <div class="header-actions">
          <button id="new-prompt-btn" class="btn-icon" title="Novo Prompt">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Sair">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="search">Buscar</button>
        <button class="tab" data-tab="favorites">Favoritos</button>
        <button class="tab" data-tab="categories">Categorias</button>
      </div>

      <!-- Search Tab -->
      <div id="search-tab" class="tab-content">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Buscar prompts...">
        </div>
        <div id="prompts-list" class="prompts-list"></div>
      </div>

      <!-- Categories Tab -->
      <div id="categories-tab" class="tab-content hidden">
        <div id="category-tree" class="category-tree"></div>
      </div>

      <!-- Save Prompt Modal -->
      <div id="save-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Novo Prompt</h3>
            <button id="close-modal" class="btn-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <form id="save-form">
            <input type="text" id="prompt-title" placeholder="Título do prompt" required>
            <textarea id="prompt-content" rows="6" placeholder="Conteúdo do prompt" required></textarea>
            <select id="prompt-category">
              <option value="">Selecione uma categoria</option>
            </select>
            <select id="prompt-subcategory-group">
              <option value="">Selecione uma subcategoria</option>
            </select>
            <button type="submit" class="btn-primary">Salvar Prompt</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
