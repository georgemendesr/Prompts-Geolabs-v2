<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="header">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8B5CF6"/>
                <stop offset="100%" style="stop-color:#4F46E5"/>
              </linearGradient>
            </defs>
            <rect width="128" height="128" rx="24" fill="url(#logoGrad)"/>
            <text x="64" y="82" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">GL</text>
          </svg>
          <span>GeoLabs</span>
        </div>
      </div>
      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" class="btn-primary">Entrar</button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <div class="header">
        <div class="logo-small">
          <svg width="24" height="24" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8B5CF6"/>
                <stop offset="100%" style="stop-color:#4F46E5"/>
              </linearGradient>
            </defs>
            <rect width="128" height="128" rx="24" fill="url(#logoGrad2)"/>
            <text x="64" y="82" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">GL</text>
          </svg>
          <span>Prompts</span>
        </div>
        <div class="header-actions">
          <button id="open-sidebar-btn" class="btn-icon" title="Abrir Sidebar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Sair">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar prompts...">
      </div>

      <!-- Categories Filter -->
      <div class="categories-container">
        <button class="category-pill active" data-category="">Todos</button>
        <div id="categories-list"></div>
      </div>

      <!-- Prompts List -->
      <div id="prompts-list" class="prompts-list"></div>

      <!-- Save Prompt Form (shown when saving from context menu) -->
      <div id="save-form" class="save-form hidden">
        <h3>Salvar Novo Prompt</h3>
        <input type="text" id="prompt-title" placeholder="Título do prompt" required>
        <textarea id="prompt-content" rows="4" placeholder="Conteúdo do prompt"></textarea>
        <select id="prompt-category">
          <option value="">Selecione uma categoria</option>
        </select>
        <select id="prompt-subcategory-group">
          <option value="">Selecione uma subcategoria</option>
        </select>
        <div class="form-actions">
          <button id="cancel-save" class="btn-secondary">Cancelar</button>
          <button id="confirm-save" class="btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
